  <!-- Link GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- JavaScript inside HTML -->
  <script>
 document.addEventListener("DOMContentLoaded", function() {
    function animateCloud(selector, direction, duration, yOffset) {
        gsap.fromTo(selector, 
            { x: direction === "right" ? "-100vw" : "100vw" }, // Start position (off-screen)
            { 
                x: direction === "right" ? "100vw" : "-100vw", // End position (off-screen)
                y: yOffset, 
                duration: duration, 
                ease: "none",
                repeat: -1 
            }
        );
    }
    
    gsap.to(".cloud1", {
        x: "120vw", // Moves left to right
        duration: 15,
        repeat: -1,
        ease: "linear"
    });

    gsap.to(".cloud2", {
        x: "120vw", // Moves right to left
        duration: 15,
        repeat: -1,
        ease: "linear"
    });

    gsap.to(".cloud3", {
        x: "120vw", // Moves left to right
        y: "30px", // Small vertical shift
        duration: 15,
        repeat: -1,
        ease: "linear"
    });

    gsap.to(".cloud4", {
        x: "120vw", // Moves right to left
        y: "-10px", // Small vertical shift
        duration: 15,
        repeat: -1,
        ease: "linear"
    });

    gsap.to(".cloud5", {
        x: "120vw", // Moves left to right
        y: "30px", // Small vertical shift
        duration: 15,
        repeat: -1,
        ease: "linear"
    });

    gsap.to(".cloud6", {
        x: "120vw", // Moves right to left
        y: "-10px", // Small vertical shift
        duration: 15,
        repeat: -1,
        ease: "linear"
    });

    gsap.to(".cloud7", {
        x: "120vw", // Moves right to left
        y: "-10px", // Small vertical shift
        duration: 15,
        repeat: -1,
        ease: "linear"
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const numStars = 100; // Adjust the number of stars
    const starsContainer = document.querySelector(".stars");

    for (let i = 0; i < numStars; i++) {
        let star = document.createElement("div");
        star.classList.add("star");

        // Random position
        let x = Math.random() * 100;
        let y = Math.random() * 100;
        let delay = Math.random() * 3; // Random delay for twinkling

        star.style.left = `${x}vw`;
        star.style.top = `${y}vh`;
        star.style.animationDelay = `${delay}s`;

        starsContainer.appendChild(star);
    }
});

document.addEventListener('DOMContentLoaded', function () {
        let audio = document.getElementById("bg-music");
        let button = document.getElementById("music-toggle");

        button.addEventListener("click", function () {
            if (audio.paused) {
                audio.play();
                button.textContent = "Pause Dream Soundscape";
            } else {
                audio.pause();
                button.textContent = "Play Dream Soundscape";
            }
        });
    });

  </script>
