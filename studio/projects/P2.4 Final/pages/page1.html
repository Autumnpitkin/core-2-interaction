<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vjj4qly.css">
	<link rel="stylesheet" href="assets/page1.css">
</head>
<body>
    <div class="stars"></div>

	<main class="main">

		<!-- Output -->
		<div class="output">
			<div><h1>CREATE YOUR </h1><h2><span class="gradient-text"> DREAM</span></h2></div>
			<p><span class="gradient-text2"> select the elements that will shape your dream</span></p>
		</div>


		<!-- Controls -->
		<div class="controls">
			<div class="controls-grid">

				<!-- One -->
				<select name="animal">
					<option value="tiger">tiger</option>
					<option value="fox">fox</option>
                    <option value="wolf">wolf</option>
                    <option value="lion">lion</option>
                    <option value="butterfly">butterfly</option>
				</select>

				<!-- Two -->
				<select name="nature">
					<option value="desert">desert</option>
					<option value="snow">snow</option>
                    <option value="forest">forest</option>
                    <option value="rainforest">rainforest</option>
				</select>

				<!-- Three -->
				<select name="building">
					<option value="ruins">ruins</option>
					<option value="cabin">cabin</option>
					<option value="castle">castle</option>
					<option value="temple">temple</option>
				</select>

				<!-- Submit -->
				<button name="submit" onclick="playSound()">CREATE</button>
                <audio id="createSound" src="assets/charming-twinkle-sound-for-fantasy-and-magic-250240.mp3" preload="auto"></audio>
				
                <audio id="bg-music" loop>
                    <source src="assets/ambient-dream-16671 copy.mp3" type="audio/mpeg">
                </audio>
                
                <button id="music-toggle">Play Dream Soundscape</button>

			</div>
		</div>
	</main>
	<script src="assets/script.js" type="module"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const numStars = 100; // Adjust the number of stars
    const starsContainer = document.querySelector(".stars");

    for (let i = 0; i < numStars; i++) {
        let star = document.createElement("div");
        star.classList.add("star");

        // Random position
        let x = Math.random() * 100;
        let y = Math.random() * 100;
        let delay = Math.random() * 3; // Random delay for twinkling
        let size = Math.random() * 3 + 1; // Random star size

        star.style.left = `${x}vw`;
        star.style.top = `${y}vh`;
        star.style.animationDelay = `${delay}s`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        starsContainer.appendChild(star);
    }
});

function playSound() {
    let audio = document.getElementById("createSound");

    // Ensure the audio is ready to play
    if (audio.readyState >= 3) {
        audio.play().catch(error => {
            console.log("Playback prevented: " + error);
        });
    } else {
        // Wait until the audio is fully loaded if necessary
        audio.oncanplaythrough = function() {
            audio.play();
        };
    }
}

document.addEventListener('DOMContentLoaded', function () {
        let audio = document.getElementById("bg-music");
        let button = document.getElementById("music-toggle");

        button.addEventListener("click", function () {
            if (audio.paused) {
                audio.play();
                button.textContent = "Pause Dream Soundscape";
            } else {
                audio.pause();
                button.textContent = "Play Dream Soundscape";
            }
        });
    });


    </script>
</body>
</html>
