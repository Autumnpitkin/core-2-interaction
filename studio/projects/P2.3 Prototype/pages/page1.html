<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vjj4qly.css">
	<link rel="stylesheet" href="assets/page1.css">
</head>
<body>

	<main class="main">

		<!-- Output -->
		<div class="output">
			<div><h1>CREATE YOUR </h1><h2><span class="gradient-text"> DREAM</span></h2></div>
			<p><span class="gradient-text2"> select the elements that will shape your dream</span></p>
		</div>


		<!-- Controls -->
		<div class="controls">
			<div class="controls-grid">

				<!-- One -->
				<select name="animal">
					<option value="tiger">tiger</option>
					<option value="fox">fox</option>
                    <option value="wolf">wolf</option>
                    <option value="lion">lion</option>
                    <option value="butterfly">butterfly</option>
				</select>

				<!-- Two -->
				<select name="nature">
					<option value="desert">desert</option>
					<option value="snow">snow</option>
                    <option value="forest">forest</option>
                    <option value="rainforest">rainforest</option>
				</select>

				<!-- Three -->
				<select name="building">
					<option value="ruins">ruins</option>
					<option value="cabin">cabin</option>
					<option value="castle">castle</option>
					<option value="temple">temple</option>
				</select>

				<!-- Submit -->
				<button name="submit">CREATE</button>
				
			</div>
		</div>
	</main>
	<script src="assets/script.js" type="module"></script>
</body>
</html>
